<!DOCTYPE html>
<html>
<head>
    <title>Dating Website Form</title>

    <style>
        fieldset {background: lightyellow; border: 10px solid yellow; margin-bottom: 10px; width: 720px;}
        label {display: inline-block; text-align: right; vertical-align: top; width: 150px;}
        textarea {width: 360px; height: 50px;}
        .checkbox-label {width: auto;}
        .radio-label {width: auto; padding-left: 100px;}
        .range-style {text-align:center; color: white;  width: 100px; height: 20px;}
        .range-left { background: rebeccapurple;  padding: 5px; border: 1px solid rebeccapurple;}
        .range-right {background: indianred; padding: 5px; border: 1px solid indianred;}    
        label:hover {font-size: 20px;}    
        input:hover {font-size: 20px;}
    </style>

</head>


<body>
    <form action="https://ihome.ust.hk/~rossiter/cgi-bin/show_everything.php" method="post" enctype="multipart/form-data">
        <h1>Please Enter Your Details For Our Dating Website!</h1>

            <fieldset>
                <legend>Your Face</legend>
                <div>
                    <label for="imagePicker">Your image:</label>
                    <input type="file" name="imagePicker" id="imagePicker" value="imagePicker" required>
                </div>

                <div>
                    <label for="userImage">Image preview:</label>
                    <img id='preview'>
                </div>

            </fieldset> 

            <fieldset>
                <legend>Your General Details</legend>

                <div>
                    <label for="userName">Name:</label>
                    <input type="text" name="userName" id="userName" placeholder="Enter full name" required>
                </div>

                <div>
                    <label for="userGender" class="radio-label">Gender:</label>
                    <input type="radio" name="userGender" id="userGender" value="Male" required> Male
                    <input type="radio" name="userGender" id="userGender" value="Female" required> Female
                </div>

                <div>
                    <label for="userAge">Age:</label>
                    <input type="number" name="userAge" id="userAge" required>
                </div>

                <div>
                    <label for="userDateofBirth">Date of birth:</label>
                    <input type="date" name="userDateofBirth" id="userDateofBirth" >
                </div>

                <div>
                    <label for="userFavoriteColor">Favorite Color:</label>
                    <input type="color" name="userFavoriteColor" id="userFavoriteColor" >
                </div>

                <div>
                    <label for="userCountry">Which country:</label>
                    <select name="userCountry" id="userCountry" >
                        <option value="ns">No selection</option>
                        <option value="usa">USA</option>
                        <option value="br">Brazil</option>
                        <option value="es">Spain</option>
                        <option value="za">South Africa</option>
                        <option value="in">India</option>
                    </select>
                </div>
            </fieldset> 

            <fieldset>
                <legend>Your Indicators</legend>
                <div>
                    <label for="userHeight">Height:</label>
                    <label class="range-style range-left">Short</label><input type="range" min="0" max="100" name="userHeight" id="userHeight" step="5"><label class="range-style range-right">Tall</label>
                </div>

                <div>
                    <label for="userSalary">Salary:</label>
                    <label class="range-style range-left">Poor</label> <input type="range" min="0" max="100" name="userSalary" id="userSalary" step="5"> <label class="range-style range-right">Rich</label>
                </div>
            </fieldset> 

            <fieldset>
                <legend>Your Contact Information</legend>
                <div>
                    <label for="userEmail">Email:</label>
                    <input type="email" name="userEmail" id="userEmail" required>
                </div>

                <div>
                    <label for="userPhone">Phone:</label>
                    <input type="tel" name="userPhone" id="userPhone" >
                </div>

                <div>
                    <label for="userAddress">Address:</label>
                    <input type="textarea" name="userAddress" id="userAddress" >
                </div>

                <div>
                    <label for="userContactMethod" class="checkbox-label">Method to contact you:</label>
                    <input type="checkbox" name="userContactMethod" id="userContactMethod" value="email" > Email
                    <input type="checkbox" name="userContactMethod" id="userContactMethod" value="whatsapp" > Whatsapp
                    <input type="checkbox" name="userContactMethod" id="userContactMethod" value="inAppChat" > In-app chat
                </div>
            </fieldset> 

            <input type="submit" name="submit" id="submit" value="Submit">
    </form>

    <script src="https://www.cse.ust.hk/~rossiter/dating_web_site.js"></script>
</body>

</html>
